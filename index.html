<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Site de bio da Cris & Drigo Modas - Acesse nosso site, WhatsApp e localização">
	<meta name="keywords" content="moda, roupas, Cris Drigo, loja">
	<meta name="author" content="Cris & Drigo Modas">
	<meta property="og:title" content="Cris & Drigo Modas">
	<meta property="og:description" content="Site de bio da Cris & Drigo Modas">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://cris-drigo-bio.vercel.app">
	<meta name="twitter:card" content="summary_large_image">
	<title>Cris & Drigo Modas</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #FFFFFF;
			min-height: 100vh;
			margin: 0;
			padding: 0;
		}

		.banner {
			width: 100%;
			height: 50vh;
			position: relative;
			overflow: hidden;
			background-color: #FFDFFA;
			display: flex;
			justify-content: center;
			align-items: flex-start;
			padding-top: 2rem;
		}

		.banner-image {
			width: 100%;
			max-width: 1200px;
			height: auto;
			max-height: 35vh;
			object-fit: contain;
		}

		.banner-gradient {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(to bottom, transparent 0%, rgba(255, 255, 255, 0.1) 60%, rgba(255, 255, 255, 0.3) 90%, rgba(255, 255, 255, 0.938) 100%);
			pointer-events: none;
		}

		.container {
			display: flex;
			flex-direction: column;
			gap: 0rem;
			width: 100%;
			max-width: fit-content;
			margin: 0 auto;
			padding: 2rem;
		}

		.child {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #FFFFFF;
			border-radius: 6px;
			overflow: hidden;
		}

		.child img {
			width: 100%;
			height: auto;
			display: block;
		}

		.child a {
			display: block;
			width: 100%;
			text-decoration: none;
			cursor: pointer;
			transition: transform 0.2s ease;
		}

		.child a:hover {
			transform: scale(1.02);
		}

		/* Responsividade para mobile */
		@media (max-width: 768px) {
			.banner {
				height: 35vh;
				padding-top: 1rem;
			}

			.banner-image {
				max-width: 100%;
				max-height: 30vh;
				width: 100%;
			}

			.container {
				padding: 0 1rem;
				max-width: 100%;
			}

			.child {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="banner">
		<img src="./assets/banner.png" alt="Banner" class="banner-image">
		<div class="banner-gradient"></div>
	</div>
	<div class="container">
		<div class="child">
			<a href="https://crisdrigomodas.vercel.app/" target="_blank" rel="noopener noreferrer">
				<img src="./assets/bio-01.svg" alt="Clique para acessar o site principal">
			</a>
		</div>
		<div class="child">
			<a href="https://api.whatsapp.com/message/I5U6HPAMGQDOM1?autoload=1&app_absent=0" target="_blank" rel="noopener noreferrer">
				<img src="./assets/bio-02.svg" alt="Clique para abrir no WhatsApp">
			</a>
		</div>
		<div class="child">
			<a href="https://maps.app.goo.gl/Q9dezz9NFdc7REjS9" target="_blank" rel="noopener noreferrer">
				<img src="./assets/bio-03.svg" alt="Clique para abrir no Google Maps">
			</a>
		</div>
	</div>
</body>
</html>
